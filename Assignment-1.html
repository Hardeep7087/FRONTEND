<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Shopping Cart (Hardeep [2210997087])</title>
    <style>
        *{
            margin: 0px;
            padding:0px;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url(abstract-blue-geometric-circles-overlapping-background-with-light-blue-free-vector.jpg); 
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        .container {
            color:darkblue;
            height:950px;
            width: 1000px;
            margin: 12px auto;
            padding-left : 40px;
            padding-top : 20px;
            padding-right:100px;
            background-color: rgb(11,157,145);
            border-radius: 40px;
            border-color: black;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            opacity: 0.9;
        }
        .item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            border-bottom: 1px solid #8e0000;
            padding-bottom: 20px;
            padding-top: 20px;
        }
        .item img {
            width: 100px;
            height: auto;
            margin-right: 70px;
            padding-left:70px;
        }
        .item-info {
            flex-grow: 1;
            padding-right:40px;
        }
        .quantity {
            display: flex;
            align-items: center;
        }
        .quantity button {
            background-color: rgb(2, 77, 103);
            color: #fff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 4px;
        }
        .quantity button:hover {
            background-color: #0071e9;
        }
        .quantity input {
            width: 40px;
            text-align: center;
        }
    </style>
</head>
<body >

    <script>
         var containerDiv = document.createElement("div");
        containerDiv.classList.add("container");

        var h1Element = document.createElement("h1");
        h1Element.textContent = "My Shopping Cart";

        var itemsContainerDiv = document.createElement("div");
        itemsContainerDiv.id = "items-container";

        var hrElement = document.createElement("hr");

        var h2Element = document.createElement("h2");
        h2Element.textContent = "Total Items in Cart: ";

        var spanElement = document.createElement("span");
        spanElement.id = "totalItems";
        spanElement.textContent = "0";
    //Dom        
        containerDiv.appendChild(h1Element);
        containerDiv.appendChild(itemsContainerDiv);
        containerDiv.appendChild(hrElement);
        h2Element.appendChild(spanElement);
        containerDiv.appendChild(h2Element);
    //content loaded
        document.body.appendChild(containerDiv);
        document.addEventListener('DOMContentLoaded', function() {
            const itemsContainer = document.getElementById('items-container');
            const totalItemsSpan = document.getElementById('totalItems');
            let totalItems = 0;
        
            const items = [
                { name: 'Echo Dot', price: '₹ 5,900', image: 'Amazon-Echo-Dot-4th-Gen-Smart-Display-and-Speakers-491935952-i-1-1200Wx1200H-300Wx300H.jpg' },
                { name: 'Nivea men', price: '₹ 400', image: 'download.jpg' },
                { name: 'Clock', price: '₹ 799', image: '51Kn6sTQI4L._SL1500_.jpg' },
                { name: 'Comic books', price: '₹ 499', image: '91ZT3v4cBVL._AC_UF1000,1000_QL80_.jpg' },
                { name: 'Boat headset', price: '₹ 1,250', image: '61u1VALn6JL._AC_UF1000,1000_QL80_.jpg' },

            ];

            items.forEach((item, index) => {
                const itemDiv = document.createElement('div');
                itemDiv.classList.add('item');

                itemDiv.innerHTML = `
                    <img src="${item.image}" alt="${item.name}">
                    <div class="item-info">
                        <h2>${item.name}</h2>
                        <p>Price: ${item.price}</p>
                        <div class="quantity">
                            <button class="decrement">-</button>
                            <input type="text" value="0" id="quantity-${index}">
                            <button class="increment">+</button>
                        </div>
                    </div>
                `;

                itemsContainer.appendChild(itemDiv);

                const quantityInput = document.getElementById(`quantity-${index}`);
                const decrementButton = itemDiv.querySelector('.decrement');
                const incrementButton = itemDiv.querySelector('.increment');

                decrementButton.addEventListener('click', function() {
                decreaseQuantity(quantityInput);
                });

                incrementButton.addEventListener('click', function() {
                increaseQuantity(quantityInput);
                });

                quantityInput.addEventListener('input', function() {
                    updateTotalItems();
                });
            });

            function increaseQuantity(input) {
                let value = parseInt(input.value);
                input.value = ++value;
                updateTotalItems();
            }

            function decreaseQuantity(input) {
                let value = parseInt(input.value);
                if (value > 0) {
                    input.value = --value;
                    updateTotalItems();
                }
            }

            function updateTotalItems() {
                totalItems = 0;
                document.querySelectorAll('.quantity input').forEach(input => {
                    totalItems += parseInt(input.value);
                });
                totalItemsSpan.textContent = totalItems;
            }
        });
    </script>
</body>
</html>
